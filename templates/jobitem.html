<div class="job-card row" style="background: #fff; margin: 1.5rem 0; padding: 1.5rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: all 0.3s ease; position: relative; overflow: hidden;">
  <div class="col-10">
    <h4 style="color: #1e3c72; font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; position: relative; padding-bottom: 10px;">
      {{job['title']}}
      <span style="content: ''; position: absolute; bottom: 0; left: 0; width: 40px; height: 3px; background: linear-gradient(90deg, #1e3c72, #2a5298); border-radius: 2px;"></span>
    </h4>
    <div style="color: #666; margin: 0.8rem 0; font-size: 1.1rem;">
      <b style="color: #1e3c72;">Location:</b> 
      <span style="background: rgba(30,60,114,0.1); padding: 0.3rem 0.8rem; border-radius: 15px;">{{job['location']}}</span>
    </div>
    {% if 'salary' in job %}
    <div style="color: #666; margin: 0.8rem 0; font-size: 1.1rem;">
      <b style="color: #1e3c72;">Salary:</b>
      <span style="background: rgba(30,60,114,0.1); padding: 0.3rem 0.8rem; border-radius: 15px;">{{job['salary']}}</span>
    </div>
    {% endif %}
  </div>
  <div class="col-2 padding-right:16px">
    <a href="mailto:hello@jovian.ai?subject=Application%20for%20{{job['title']}}&body=My%20name%3A%20%3Cyour%20name%20here%3E%0D%0A%0D%0AMy%20Resume%20link%3A%20%3Cresume%20link%3E%0D%0A%0D%0AMy%20LinkedIn%20link%3A%20%3Clinkedin%20in%3E%0D%0A%0D%0A" 
       type="button" 
       class="btn float-right align-middle"
       style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; padding: 0.8rem 1.5rem; border-radius: 25px; border: none; transition: all 0.3s ease; font-weight: 600; box-shadow: 0 5px 15px rgba(30,60,114,0.3);">
       Apply
    </a>
  </div>
</div>
